<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Fancy Button Generator</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>

<h1>Fancy Button Generator</h1>
<div id="container">
    <div id="options">
        <h2>Options</h2>
        General:
        <div id="text-optons">
            <label for="button-text" class="lined-up-input-text">Button Text:</label>
            <input id="button-text" class="text-input-width" type="text" name="button-text" placeholder="Click Me"/><br/>
            <label for="text-size" class="lined-up-input-text">Text Size:</label>
            <input id="text-size" class="text-input-width" type="text" name="text-size" placeholder="16"/><br/>
        </div>
        <div id="size-options">
            <label for="button-size" class="lined-up-input-text">Button Size:</label>
            <select id="button-size">
                <option value="button-small">Small</option>
                <option value="button-med">Medium</option>
                <option value="button-lrg">Large</option>
            </select>
            <br/>
        </div>
        <div id="corner-options">
            <label for="corner-option" class="lined-up-input-text">Corner Type:</label>
            <select id="corner-option">
                <option value="square">Square</option>
                <option value="rounded">Rounded</option>
                <option value="circle">Circle</option>
            </select>
            <br/>
            <br/>
        </div>
        <div id="colorbtn-options">
            Background Color [0-255]:<br/>
            <label for="redbtn-amount" class="lined-up-input-text">Red Amount</label>
            <input id="redbtn-amount" class="text-input-width" type="number" name="redbtn-amount" placeholder="255" min="0" max="255"/><br/>
            <label for="greenbtn-amount" class="lined-up-input-text">Green Amount</label>
            <input id="greenbtn-amount" class="text-input-width" type="number" name="greenbtn-amount" placeholder="255" min="0" max="255"/><br/>
            <label for="bluebtn-amount" class="lined-up-input-text">Blue Amount</label>
            <input id="bluebtn-amount" class="text-input-width" type="number" name="bluebtn-amount" placeholder="255" min="0" max="255"/><br/>
            <div class="button-container">
                <button id="randomColorBtn" type="button">Randomize!</button>
            </div>
        </div>
        <div id="colortxt-options">
            Text Color [0-255]:<br/>
            <label for="redtxt-amount" class="lined-up-input-text">Red Amount</label>
            <input id="redtxt-amount" class="text-input-width" type="number" name="redtxt-amount" placeholder="255" min="0" max="255"/><br/>
            <label for="greentxt-amount" class="lined-up-input-text">Green Amount</label>
            <input id="greentxt-amount" class="text-input-width" type="number" name="greentxt-amount" placeholder="255" min="0" max="255"/><br/>
            <label for="bluetxt-amount" class="lined-up-input-text">Blue Amount</label>
            <input id="bluetxt-amount" class="text-input-width" type="number" name="bluetxt-amount" placeholder="255" min="0" max="255"/><br/>
            <div class="button-container">
                <button id="randomColorTxt" type="button">Randomize!</button><br/>
            </div>
        </div>
    </div>
    <div id="button-box">
        <button type="button" id="fancy-button">Fancy Button</button>
        <br/>
        <textarea id="output" name="output" rows="5" cols="60"></textarea><br/>
        <button type="button" id="copy-to-clipboard">Copy to Clipboard</button>
        <br/>
        <div id="message"></div>
    </div>
</div>


<script src="Libraries/jquery-3.1.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
