<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fancy Button Generator</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>

<h1>Fancy Button Generator</h1>

<div id="options">
    <h2>Options</h2>
    <div id="corner-options">
        <label for="corner-options">Corner Options:<br/>
            <input type="radio" name="corner-option" value="square" checked>Square<br/>
            <input type="radio" name="corner-option" value="rounded">Rounded<br/>
            <input type="radio" name="corner-option" value="circle">Circle<br/>
        </label>
    </div>
    <br/>
    <div id="color-options">
        Color Options [0-255]:<br/>
        <label for="red-amount">Red Amount</label>
        <input id="red-amount" type="number" name="red-amount" placeholder="255"/><br/>
        <label for="green-amount">Green Amount</label>
        <input id="green-amount" type="number" name="green-amount" placeholder="255"/><br/>
        <label for="blue-amount">Blue Amount</label>
        <input id="blue-amount" type="number" name="blue-amount" placeholder="255"/><br/>
    </div>
    <br/>
    <div id="text-optons">
        Button Text:
        <input id="button-text" type="text" name="button-text" placeholder="Click Me"/><br/>
        Text Size:
        <input id="text-size" type="text" name="text-size" placeholder="16"/><br/>
    </div>
    <div id="size-options">
        Button Size:
        <select id="button-size">
            <option value="button-small">Small</option>
            <option value="button-med">Medium</option>
            <option value="button-lrg">Large</option>
        </select>
    </div>
</div>
<!--corners, color, text size, button size, the text-->


<div id="code-box">
    <div id="code-to-copy">
        <button type="button" id="fancy-button">Fancy Button</button>
    </div>

</div>


<script src="Libraries/jquery-3.1.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
